{% extends "base.html" %} {% block title %}{{object.title}}{% endblock %} 
{% block content %} 

<!--Main layout-->
<main class="mt-3 pt-4">
  <div class="container dark-grey-text mt-4.5">
    <!--Grid row-->
    <div class="row wow fadeIn">
      <!--Grid column-->
      <div class='col-2 offset-5'>
        <form action='.' method='POST'>
          {% csrf_token %}
          <h1 text-align="center">Đăng ký</h1>
          
          {{form}}
          
          <input type="submit" value="Đăng ký" class="signup-btn">
        </form>
      </div>
      <!--Grid column-->
    </div>
    
  </div>
</main>
<!--Main layout-->

{% endblock %}
