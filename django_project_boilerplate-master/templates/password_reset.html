{% extends "base.html" %} {% block title %}{{object.title}}{% endblock %} {%
block content %} {% block content %}

<!--Main layout-->
<main class="mt-5 pt-4">
  <div class="container dark-grey-text mt-5">
    <!--Grid row-->
    <div class="row wow fadeIn col-12 offset-4">
      
      
      <!--Grid column-->
      <form method="POST">
        <h1 text-align="center">Lấy lại mật khẩu</h1>
      <p text-align="center">Bạn quên mật khẩu? Hãy nhập email mà bạn đã đăng ký</p>
        {% csrf_token %}
        <p>Email:</p>
        {{ form.email }}
        <div>
        <input type="submit" name="Send mail" class="signup-btn" value="Gửi"/>
      </form>
      <!--Grid column-->
    </div>
    
  </div>
</main>
<!--Main layout-->

{% endblock %}
